<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Language Selecter Quiz</title>
</head>
<body>
  <div class="container intro">
    <div class="welcome">
      <h1>So you think you want to be a programmer?</h1>
    </div>
    <div class="welcome">
      <h2>Take our little quiz to see what language might be best for you!</h2>
    </div>
    <div class="welcome">
      <button class="btn btn-lg" id="begin">Let's begin!</button>
    </div>
  </div>

  <div class="form colors hidden">
    <div class="container">
      <label>What is your favorite color?</label>
      <select class="form" id="question1">
        <option class="none">Select one</option>
        <option id="red">Red</option>
        <option id="green">Green</option>
        <option id="blue">Blue</option>
        <option id="orange">Orange</option>
        <option id="yellow">Yellow</option>
        <option id="black">Black</option>
      </select>
      <button class="btn" id="q1">Submit!</button>
    </div>
  </div>
</body>
</html>
